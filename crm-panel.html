<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت CRM | B2Wall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .status-pending {
            background-color: #FEF3C7;
            color: #92400E;
        }
        .status-approved {
            background-color: #D1FAE5;
            color: #065F46;
        }
        .status-rejected {
            background-color: #FEE2E2;
            color: #991B1B;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-50">

<!-- Header -->
<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <h1 class="text-2xl font-bold text-gray-900">پنل مدیریت CRM</h1>
                <span id="totalCount" class="text-sm text-gray-500"></span>
            </div>
            <div class="flex gap-3">
                <button onclick="refreshData()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    بروزرسانی
                </button>
                <a href="index.html" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                    بازگشت به خانه
                </a>
            </div>
        </div>
    </div>
</header>

<!-- Filters -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="bg-white rounded-xl shadow-sm p-4">
        <div class="flex flex-wrap gap-3">
            <button onclick="filterByStatus('all')" id="filter-all" class="filter-btn px-5 py-2 rounded-lg font-medium bg-blue-600 text-white">
                همه (<span id="count-all">0</span>)
            </button>
            <button onclick="filterByStatus('pending')" id="filter-pending" class="filter-btn px-5 py-2 rounded-lg font-medium bg-gray-200 text-gray-700 hover:bg-gray-300">
                در انتظار (<span id="count-pending">0</span>)
            </button>
            <button onclick="filterByStatus('approved')" id="filter-approved" class="filter-btn px-5 py-2 rounded-lg font-medium bg-gray-200 text-gray-700 hover:bg-gray-300">
                تایید شده (<span id="count-approved">0</span>)
            </button>
            <button onclick="filterByStatus('rejected')" id="filter-rejected" class="filter-btn px-5 py-2 rounded-lg font-medium bg-gray-200 text-gray-700 hover:bg-gray-300">
                رد شده (<span id="count-rejected">0</span>)
            </button>
        </div>
    </div>
</div>

<!-- Loading -->
<div id="loading" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 text-center">
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    <p class="mt-4 text-gray-600">در حال بارگذاری...</p>
</div>

<!-- Error Message -->
<div id="error" class="hidden max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
        <p class="text-red-800 font-medium">خطا در دریافت اطلاعات</p>
        <p class="text-red-600 text-sm mt-2" id="errorMessage"></p>
        <button onclick="refreshData()" class="mt-4 px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
            تلاش مجدد
        </button>
    </div>
</div>

<!-- Applications Grid -->
<div id="applications" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
    <div id="applicationsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Cards will be inserted here -->
    </div>
    
    <!-- Empty State -->
    <div id="emptyState" class="hidden text-center py-12">
        <svg class="mx-auto h-24 w-24 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <h3 class="mt-4 text-lg font-medium text-gray-900">هیچ درخواستی یافت نشد</h3>
        <p class="mt-2 text-gray-500">درخواست‌های ثبت شده در اینجا نمایش داده می‌شوند.</p>
    </div>
</div>

<!-- Detail Modal -->
<div id="detailModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
        <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
            <h2 class="text-xl font-bold text-gray-900">جزئیات درخواست</h2>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div id="modalContent" class="p-6">
            <!-- Detail content will be inserted here -->
        </div>
    </div>
</div>

<script>
// Configuration
const API_URL = 'https://n8nb2wall.darkube.app/webhook-test/crm-applications';
const UPDATE_API_URL = 'https://n8nb2wall.darkube.app/webhook-test/crm-update'; // You need to create this workflow too

let allApplications = [];
let currentFilter = 'all';

// Load applications on page load
document.addEventListener('DOMContentLoaded', () => {
    loadApplications();
});

// Load applications from API
async function loadApplications() {
    try {
        showLoading();
        hideError();
        
        const response = await fetch(API_URL);
        
        if (!response.ok) {
            throw new Error(`خطای سرور: ${response.status}`);
        }
        
        const data = await response.json();
        allApplications = Array.isArray(data) ? data : [];
        
        updateCounts();
        renderApplications();
        hideLoading();
        
    } catch (error) {
        console.error('Error loading applications:', error);
        showError(error.message);
        hideLoading();
    }
}

// Render applications based on filter
function renderApplications() {
    const grid = document.getElementById('applicationsGrid');
    const emptyState = document.getElementById('emptyState');
    
    const filtered = currentFilter === 'all' 
        ? allApplications 
        : allApplications.filter(app => app.status === currentFilter);
    
    if (filtered.length === 0) {
        grid.innerHTML = '';
        emptyState.classList.remove('hidden');
        return;
    }
    
    emptyState.classList.add('hidden');
    
    grid.innerHTML = filtered.map(app => createCard(app)).join('');
}

// Create application card
function createCard(app) {
    const statusClass = `status-${app.status || 'pending'}`;
    const statusText = {
        'pending': 'در انتظار',
        'approved': 'تایید شده',
        'rejected': 'رد شده'
    }[app.status] || 'نامشخص';
    
    const date = new Date(app.submitted_at).toLocaleDateString('fa-IR');
    const time = new Date(app.submitted_at).toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' });
    
    return `
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 card-hover cursor-pointer" onclick="showDetail(${app.id})">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-lg font-bold text-gray-900 line-clamp-1">${app.project_title}</h3>
                <span class="status-badge ${statusClass}">${statusText}</span>
            </div>
            
            <div class="space-y-2 text-sm text-gray-600 mb-4">
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span>${app.owner_name}</span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                    <span dir="ltr">${app.owner_phone}</span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>${formatNumber(app.capital_required)} تومان</span>
                </div>
            </div>
            
            <div class="flex justify-between items-center pt-4 border-t border-gray-100">
                <span class="text-xs text-gray-500">${date} - ${time}</span>
                <button onclick="event.stopPropagation(); showDetail(${app.id})" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                    مشاهده جزئیات ←
                </button>
            </div>
        </div>
    `;
}

// Show detail modal
function showDetail(id) {
    const app = allApplications.find(a => a.id === id);
    if (!app) return;
    
    const modal = document.getElementById('detailModal');
    const content = document.getElementById('modalContent');
    
    const isPending = app.status === 'pending';
    const isApproved = app.status === 'approved';
    const isRejected = app.status === 'rejected';
    
    content.innerHTML = `
        <div class="space-y-6">
            <!-- Status -->
            <div class="flex justify-between items-center">
                <span class="status-badge status-${app.status}">${getStatusText(app.status)}</span>
                ${app.referral_source ? `<span class="text-sm text-gray-500">منبع: ${app.referral_source}</span>` : ''}
            </div>
            
            <!-- Owner Info -->
            <div class="bg-gray-50 rounded-lg p-4">
                <h3 class="font-bold text-gray-900 mb-3">اطلاعات متقاضی</h3>
                <div class="grid grid-cols-2 gap-3 text-sm">
                    <div><span class="text-gray-600">نام:</span> <span class="font-medium">${app.owner_name}</span></div>
                    <div><span class="text-gray-600">تلفن:</span> <span class="font-medium" dir="ltr">${app.owner_phone}</span></div>
                </div>
            </div>
            
            <!-- Project Info -->
            <div>
                <h3 class="font-bold text-gray-900 mb-3">اطلاعات پروژه</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span class="text-gray-600">عنوان پروژه:</span>
                        <span class="font-medium">${app.project_title}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">سرمایه مورد نیاز:</span>
                        <span class="font-medium">${formatNumber(app.capital_required)} تومان</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">مدت زمان:</span>
                        <span class="font-medium">${app.tenor_months} ماه</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">سود پیشنهادی:</span>
                        <span class="font-medium">${app.expected_profit_pct}٪</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">بازه سود پیشنهادی:</span>
                        <span class="font-medium">${app.suggested_profit_min}٪ - ${app.suggested_profit_max}٪</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">نحوه پرداخت سود:</span>
                        <span class="font-medium">${app.payout_schedule}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">بازگشت اصل سرمایه:</span>
                        <span class="font-medium">${app.principal_return}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">ضمانت‌ها:</span>
                        <span class="font-medium">${app.guarantees}</span>
                    </div>
                </div>
            </div>
            
            <!-- Notes -->
            <div>
                <label class="block font-bold text-gray-900 mb-2">یادداشت مدیر:</label>
                <textarea id="notes-${app.id}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="3" placeholder="یادداشت خود را وارد کنید...">${app.notes || ''}</textarea>
            </div>
            
            <!-- Actions -->
            ${isPending ? `
                <div class="flex gap-3">
                    <button onclick="updateStatus(${app.id}, 'approved')" class="flex-1 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium transition">
                        ✓ تایید و انتشار
                    </button>
                    <button onclick="updateStatus(${app.id}, 'rejected')" class="flex-1 px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium transition">
                        ✗ رد درخواست
                    </button>
                </div>
            ` : ''}
            
            ${isApproved || isRejected ? `
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm">
                    <p class="text-blue-800">
                        <strong>تاریخ ${isApproved ? 'تایید' : 'رد'}:</strong> 
                        ${app.approved_at ? new Date(app.approved_at).toLocaleString('fa-IR') : '-'}
                    </p>
                    ${app.approved_by ? `<p class="text-blue-800 mt-1"><strong>توسط:</strong> ${app.approved_by}</p>` : ''}
                </div>
                <button onclick="updateStatus(${app.id}, 'pending')" class="w-full px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium transition">
                    بازگشت به حالت در انتظار
                </button>
            ` : ''}
        </div>
    `;
    
    modal.classList.remove('hidden');
}

// Close modal
function closeModal() {
    document.getElementById('detailModal').classList.add('hidden');
}

// Update application status
async function updateStatus(id, newStatus) {
    const notes = document.getElementById(`notes-${id}`)?.value || '';
    
    if (!confirm(`آیا مطمئن هستید که می‌خواهید این درخواست را "${getStatusText(newStatus)}" کنید؟`)) {
        return;
    }
    
    try {
        // This would call another N8n webhook to update the database
        const response = await fetch(UPDATE_API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                id: id,
                status: newStatus,
                notes: notes,
                approved_at: new Date().toISOString(),
                approved_by: 'Admin' // You can add authentication later
            })
        });
        
        if (!response.ok) {
            throw new Error('خطا در بروزرسانی');
        }
        
        alert('وضعیت با موفقیت بروزرسانی شد');
        closeModal();
        refreshData();
        
    } catch (error) {
        alert('خطا در بروزرسانی: ' + error.message);
    }
}

// Filter by status
function filterByStatus(status) {
    currentFilter = status;
    
    // Update button styles
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('bg-blue-600', 'text-white');
        btn.classList.add('bg-gray-200', 'text-gray-700');
    });
    
    const activeBtn = document.getElementById(`filter-${status}`);
    activeBtn.classList.remove('bg-gray-200', 'text-gray-700');
    activeBtn.classList.add('bg-blue-600', 'text-white');
    
    renderApplications();
}

// Update counts
function updateCounts() {
    const total = allApplications.length;
    const pending = allApplications.filter(a => a.status === 'pending').length;
    const approved = allApplications.filter(a => a.status === 'approved').length;
    const rejected = allApplications.filter(a => a.status === 'rejected').length;
    
    document.getElementById('totalCount').textContent = `(${total} درخواست)`;
    document.getElementById('count-all').textContent = total;
    document.getElementById('count-pending').textContent = pending;
    document.getElementById('count-approved').textContent = approved;
    document.getElementById('count-rejected').textContent = rejected;
}

// Utility functions
function formatNumber(num) {
    return new Intl.NumberFormat('fa-IR').format(num);
}

function getStatusText(status) {
    const statusMap = {
        'pending': 'در انتظار',
        'approved': 'تایید شده',
        'rejected': 'رد شده'
    };
    return statusMap[status] || 'نامشخص';
}

function refreshData() {
    loadApplications();
}

function showLoading() {
    document.getElementById('loading').classList.remove('hidden');
    document.getElementById('applications').classList.add('hidden');
}

function hideLoading() {
    document.getElementById('loading').classList.add('hidden');
    document.getElementById('applications').classList.remove('hidden');
}

function showError(message) {
    document.getElementById('error').classList.remove('hidden');
    document.getElementById('errorMessage').textContent = message;
}

function hideError() {
    document.getElementById('error').classList.add('hidden');
}

// Close modal on outside click
document.getElementById('detailModal').addEventListener('click', (e) => {
    if (e.target.id === 'detailModal') {
        closeModal();
    }
});
</script>

</body>
</html>
