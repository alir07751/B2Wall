<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت CRM | B2Wall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .status-pending {
            background-color: #FEF3C7;
            color: #92400E;
        }
        .status-approved {
            background-color: #D1FAE5;
            color: #065F46;
        }
        .status-rejected {
            background-color: #FEE2E2;
            color: #991B1B;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-50">

<!-- Header -->
<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <h1 class="text-2xl font-bold text-gray-900">پنل مدیریت CRM</h1>
                <span id="totalCount" class="text-sm text-gray-500"></span>
            </div>
            <div class="flex gap-3">
                <button onclick="refreshData()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    بروزرسانی
                </button>
                <a href="index.html" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                    بازگشت به خانه
                </a>
            </div>
        </div>
    </div>
</header>

<!-- Kanban Board - Trello Style -->
<div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-6 overflow-x-auto">
    <div class="flex gap-4 min-w-max">
        <!-- Pending Column -->
        <div class="bg-gray-100 rounded-xl p-4 w-80 flex-shrink-0">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-bold text-gray-800 flex items-center gap-2">
                    <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
                    در انتظار بررسی
                </h3>
                <span class="bg-gray-200 px-2 py-1 rounded text-sm font-medium" id="count-pending">0</span>
            </div>
            <div id="column-pending" class="space-y-3 min-h-[400px]">
                <!-- Pending cards will be inserted here -->
            </div>
        </div>

        <!-- Approved Column -->
        <div class="bg-gray-100 rounded-xl p-4 w-80 flex-shrink-0">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-bold text-gray-800 flex items-center gap-2">
                    <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                    تایید شده
                </h3>
                <span class="bg-gray-200 px-2 py-1 rounded text-sm font-medium" id="count-approved">0</span>
            </div>
            <div id="column-approved" class="space-y-3 min-h-[400px]">
                <!-- Approved cards will be inserted here -->
            </div>
        </div>

        <!-- Rejected Column -->
        <div class="bg-gray-100 rounded-xl p-4 w-80 flex-shrink-0">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-bold text-gray-800 flex items-center gap-2">
                    <span class="w-3 h-3 bg-red-500 rounded-full"></span>
                    رد شده
                </h3>
                <span class="bg-gray-200 px-2 py-1 rounded text-sm font-medium" id="count-rejected">0</span>
            </div>
            <div id="column-rejected" class="space-y-3 min-h-[400px]">
                <!-- Rejected cards will be inserted here -->
            </div>
        </div>
    </div>
</div>

<!-- Loading -->
<div id="loading" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 text-center">
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    <p class="mt-4 text-gray-600">در حال بارگذاری...</p>
</div>

<!-- Error Message -->
<div id="error" class="hidden max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
        <p class="text-red-800 font-medium">خطا در دریافت اطلاعات</p>
        <p class="text-red-600 text-sm mt-2" id="errorMessage"></p>
        <button onclick="refreshData()" class="mt-4 px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
            تلاش مجدد
        </button>
    </div>
</div>

<!-- Empty State -->
<div id="emptyState" class="hidden max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-12 text-center py-12">
    <svg class="mx-auto h-24 w-24 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
    </svg>
    <h3 class="mt-4 text-lg font-medium text-gray-900">هیچ درخواستی یافت نشد</h3>
    <p class="mt-2 text-gray-500">درخواست‌های ثبت شده در اینجا نمایش داده می‌شوند.</p>
</div>

<!-- Detail Modal -->
<div id="detailModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
        <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
            <h2 class="text-xl font-bold text-gray-900">جزئیات درخواست</h2>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div id="modalContent" class="p-6">
            <!-- Detail content will be inserted here -->
        </div>
    </div>
</div>

<script>
// Configuration
const API_URL = 'https://n8nb2wall.darkube.app/webhook-test/crm-applications';
const UPDATE_API_URL = 'https://n8nb2wall.darkube.app/webhook-test/crm-update'; // You need to create this workflow too

let allApplications = [];
let currentFilter = 'all';

// Load applications on page load
document.addEventListener('DOMContentLoaded', () => {
    loadApplications();
});

// Load applications from API
async function loadApplications() {
    try {
        showLoading();
        hideError();
        
        const response = await fetch(API_URL);
        
        if (!response.ok) {
            throw new Error(`خطای سرور: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Raw data from API:', data); // Debug log
        
        // Handle different response formats
        if (Array.isArray(data)) {
            allApplications = data;
        } else if (data.data && Array.isArray(data.data)) {
            allApplications = data.data;
        } else if (typeof data === 'object') {
            allApplications = [data];
        } else {
            allApplications = [];
        }
        
        console.log('Processed applications:', allApplications); // Debug log
        
        updateCounts();
        renderApplications();
        hideLoading();
        
    } catch (error) {
        console.error('Error loading applications:', error);
        showError(error.message);
        hideLoading();
    }
}

// Render applications in Kanban columns
function renderApplications() {
    const emptyState = document.getElementById('emptyState');
    
    if (allApplications.length === 0) {
        emptyState.classList.remove('hidden');
        return;
    }
    
    emptyState.classList.add('hidden');
    
    // Clear all columns
    document.getElementById('column-pending').innerHTML = '';
    document.getElementById('column-approved').innerHTML = '';
    document.getElementById('column-rejected').innerHTML = '';
    
    // Distribute cards to columns
    allApplications.forEach(app => {
        const card = createCard(app);
        const status = app.status || 'pending';
        const column = document.getElementById(`column-${status}`);
        if (column) {
            column.innerHTML += card;
        }
    });
}

// Create Trello-style card
function createCard(app) {
    // Safe field access with fallbacks
    const title = app.project_title || app.title || 'بدون عنوان';
    const name = app.owner_name || app.name || 'نامشخص';
    const phone = app.owner_phone || app.phone || '-';
    const capital = app.capital_required || app.capital || 0;
    const date = app.submitted_at ? new Date(app.submitted_at).toLocaleDateString('fa-IR') : 'نامشخص';
    
    return `
        <div class="bg-white rounded-lg shadow-sm hover:shadow-md border border-gray-200 p-4 cursor-pointer transition-all" 
             onclick="showDetail(${app.id})">
            <h4 class="font-bold text-gray-900 mb-3 text-sm line-clamp-2">${title}</h4>
            
            <div class="space-y-2 text-xs text-gray-600">
                <div class="flex items-center gap-2">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="truncate">${name}</span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="font-medium">${formatNumber(capital)} تومان</span>
                </div>
            </div>
            
            <div class="mt-3 pt-3 border-t border-gray-100 flex justify-between items-center">
                <span class="text-xs text-gray-400">${date}</span>
                <span class="text-xs text-blue-600 font-medium">جزئیات ←</span>
            </div>
        </div>
    `;
}

// Show detail modal with safe field access
function showDetail(id) {
    const app = allApplications.find(a => a.id === id);
    if (!app) return;
    
    console.log('Application details:', app); // Debug log
    
    const modal = document.getElementById('detailModal');
    const content = document.getElementById('modalContent');
    
    // Safe field access with fallbacks
    const title = app.project_title || app.title || 'بدون عنوان';
    const name = app.owner_name || app.name || 'نامشخص';
    const phone = app.owner_phone || app.phone || '-';
    const capital = app.capital_required || app.capital || 0;
    const tenor = app.tenor_months || app.tenor || 0;
    const profit = app.expected_profit_pct || app.profit || 0;
    const profitMin = app.suggested_profit_min || 0;
    const profitMax = app.suggested_profit_max || 0;
    const payout = app.payout_schedule || app.payout || '-';
    const principal = app.principal_return || app.principal || '-';
    const guarantees = app.guarantees || '-';
    const source = app.referral_source || app.source || null;
    const notes = app.notes || '';
    const status = app.status || 'pending';
    
    const isPending = status === 'pending';
    const isApproved = status === 'approved';
    const isRejected = status === 'rejected';
    
    content.innerHTML = `
        <div class="space-y-6">
            <!-- Status -->
            <div class="flex justify-between items-center">
                <span class="status-badge status-${status}">${getStatusText(status)}</span>
                ${source ? `<span class="text-sm text-gray-500">منبع: ${source}</span>` : ''}
            </div>
            
            <!-- Owner Info -->
            <div class="bg-gray-50 rounded-lg p-4">
                <h3 class="font-bold text-gray-900 mb-3">اطلاعات متقاضی</h3>
                <div class="grid grid-cols-2 gap-3 text-sm">
                    <div><span class="text-gray-600">نام:</span> <span class="font-medium">${name}</span></div>
                    <div><span class="text-gray-600">تلفن:</span> <span class="font-medium" dir="ltr">${phone}</span></div>
                </div>
            </div>
            
            <!-- Project Info -->
            <div>
                <h3 class="font-bold text-gray-900 mb-3">اطلاعات پروژه</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span class="text-gray-600">عنوان پروژه:</span>
                        <span class="font-medium">${title}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">سرمایه مورد نیاز:</span>
                        <span class="font-medium">${formatNumber(capital)} تومان</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">مدت زمان:</span>
                        <span class="font-medium">${tenor} ماه</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">سود پیشنهادی:</span>
                        <span class="font-medium">${profit}٪</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">بازه سود پیشنهادی:</span>
                        <span class="font-medium">${profitMin}٪ - ${profitMax}٪</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">نحوه پرداخت سود:</span>
                        <span class="font-medium">${payout}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">بازگشت اصل سرمایه:</span>
                        <span class="font-medium">${principal}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">ضمانت‌ها:</span>
                        <span class="font-medium">${guarantees}</span>
                    </div>
                </div>
            </div>
            
            <!-- Notes -->
            <div>
                <label class="block font-bold text-gray-900 mb-2">یادداشت مدیر:</label>
                <textarea id="notes-${app.id}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="3" placeholder="یادداشت خود را وارد کنید...">${notes}</textarea>
            </div>
            
            <!-- Actions -->
            ${isPending ? `
                <div class="flex gap-3">
                    <button onclick="updateStatus(${app.id}, 'approved')" class="flex-1 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium transition">
                        ✓ تایید و انتشار
                    </button>
                    <button onclick="updateStatus(${app.id}, 'rejected')" class="flex-1 px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium transition">
                        ✗ رد درخواست
                    </button>
                </div>
            ` : ''}
            
            ${isApproved || isRejected ? `
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm">
                    <p class="text-blue-800">
                        <strong>تاریخ ${isApproved ? 'تایید' : 'رد'}:</strong> 
                        ${app.approved_at ? new Date(app.approved_at).toLocaleString('fa-IR') : '-'}
                    </p>
                    ${app.approved_by ? `<p class="text-blue-800 mt-1"><strong>توسط:</strong> ${app.approved_by}</p>` : ''}
                </div>
                <button onclick="updateStatus(${app.id}, 'pending')" class="w-full px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium transition">
                    بازگشت به حالت در انتظار
                </button>
            ` : ''}
        </div>
    `;
    
    modal.classList.remove('hidden');
}

// Close modal
function closeModal() {
    document.getElementById('detailModal').classList.add('hidden');
}

// Update application status
async function updateStatus(id, newStatus) {
    const notes = document.getElementById(`notes-${id}`)?.value || '';
    
    if (!confirm(`آیا مطمئن هستید که می‌خواهید این درخواست را "${getStatusText(newStatus)}" کنید؟`)) {
        return;
    }
    
    try {
        // This would call another N8n webhook to update the database
        const response = await fetch(UPDATE_API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                id: id,
                status: newStatus,
                notes: notes,
                approved_at: new Date().toISOString(),
                approved_by: 'Admin' // You can add authentication later
            })
        });
        
        if (!response.ok) {
            throw new Error('خطا در بروزرسانی');
        }
        
        alert('وضعیت با موفقیت بروزرسانی شد');
        closeModal();
        refreshData();
        
    } catch (error) {
        alert('خطا در بروزرسانی: ' + error.message);
    }
}

// No longer needed - Kanban board shows all columns
// function filterByStatus(status) { ... }

// Update counts
function updateCounts() {
    const total = allApplications.length;
    const pending = allApplications.filter(a => a.status === 'pending').length;
    const approved = allApplications.filter(a => a.status === 'approved').length;
    const rejected = allApplications.filter(a => a.status === 'rejected').length;
    
    document.getElementById('totalCount').textContent = `(${total} درخواست)`;
    document.getElementById('count-all').textContent = total;
    document.getElementById('count-pending').textContent = pending;
    document.getElementById('count-approved').textContent = approved;
    document.getElementById('count-rejected').textContent = rejected;
}

// Utility functions
function formatNumber(num) {
    return new Intl.NumberFormat('fa-IR').format(num);
}

function getStatusText(status) {
    const statusMap = {
        'pending': 'در انتظار',
        'approved': 'تایید شده',
        'rejected': 'رد شده'
    };
    return statusMap[status] || 'نامشخص';
}

function refreshData() {
    loadApplications();
}

function showLoading() {
    document.getElementById('loading').classList.remove('hidden');
}

function hideLoading() {
    document.getElementById('loading').classList.add('hidden');
}

function showError(message) {
    document.getElementById('error').classList.remove('hidden');
    document.getElementById('errorMessage').textContent = message;
}

function hideError() {
    document.getElementById('error').classList.add('hidden');
}

// Close modal on outside click
document.getElementById('detailModal').addEventListener('click', (e) => {
    if (e.target.id === 'detailModal') {
        closeModal();
    }
});
</script>

</body>
</html>
