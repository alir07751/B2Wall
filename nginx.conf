server {
    listen 80;
    server_name b2wall.darkube.app;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Serve static files (JS, CSS, images, etc.) - must come before HTML
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Serve JSON files
    location ~ \.json$ {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # Serve projects folder
    location /projects/ {
        try_files $uri =404;
    }

    # Serve specific HTML files directly
    location ~ ^/(admin-panel|clarity-tracker|crm-panel|faq|form|loan-calculator|owner-profile)\.html$ {
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Serve all other HTML files
    location ~ \.html$ {
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Root path - serve index.html
    location = / {
        try_files /index.html =404;
    }

    # Default location - try to serve the file
    location / {
        try_files $uri $uri/ =404;
    }
}
