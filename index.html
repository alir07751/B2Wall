<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ویترین پروژه‌ها</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* ==========================
           🎯 TOKENS — قابل ویرایش سریع
           ========================== */
        :root{
          /* Success (Completed) */
          --success:        16 185 129;  /* emerald-500 */
          --success-strong:  5 150 105;  /* emerald-600 */

          /* Warning (Coming Soon) */
          --warning:       245 158  11;  /* amber-500 */
          --warning-strong:217 119   6;  /* amber-600 */

          /* شدت افکت روی تصویرِ کارت‌های وضعیت‌دار */
          --status-img-blur: 2px;
          --status-img-scale: 1.03;

          /* شدت لایهٔ رنگی روی تصویر */
          --overlay-success: .30;  /* 0 → 1 */
          --overlay-warning: .26;  /* 0 → 1 */
        }

        /* فونت کلی */
        body{
          font-family:'Vazirmatn',system-ui,-apple-system,"Segoe UI",Roboto,"Noto Naskh Arabic",sans-serif
        }

        /* برچسب درصد پیشرفت روی نوار */
        .progress-wrap{ position:relative }
        .progress-label{
          position:absolute; top:50%; transform:translate(50%,-50%);
          right:clamp(8px, calc(var(--p,0) * 1%), calc(100% - 8px));
          background-color:rgba(255,255,255,.92);
          border:1px solid rgb(226 232 240);
          font-size:10px; padding:2px 6px; border-radius:9999px; color:#334155;
          white-space:nowrap; box-shadow:0 1px 2px rgba(0,0,0,.06);
          pointer-events:none;
        }

        /* ==========================
           🧩 COMPONENT — کارت
           ========================== */
        .card{ position:relative }
        .image-wrap{ position:relative; overflow:hidden }
        .image-wrap img{ transition: filter .35s ease, transform .35s ease }

        /* برچسب تیتر وضعیت (روی تصویر) */
        .status-badge{
          padding:.6rem 1rem;
          border-radius:14px;
          font-weight:800;
          color:#fff;
          border:1px solid transparent;
          backdrop-filter: blur(6px);
          box-shadow:0 6px 18px rgba(0,0,0,.25);
        }

        /* ===== حالت «تکمیل‌شده» ===== */
        .card[data-status="completed"] .image-wrap::after{
          content:""; position:absolute; inset:0;
          background: rgb(var(--success) / var(--overlay-success));
          pointer-events:none;
        }
        .card[data-status="completed"] .image-wrap img{
          filter: blur(var(--status-img-blur)) brightness(.85) saturate(.95);
          transform: scale(var(--status-img-scale));
        }
        .card[data-status="completed"] .status-badge{
          background: rgb(var(--success-strong) / .94);
          border-color: rgb(var(--success-strong) / .98);
        }

        /* ===== حالت «به‌زودی» ===== */
        .card[data-status="coming_soon"] .image-wrap::after{
          content:""; position:absolute; inset:0;
          background: rgb(var(--warning) / var(--overlay-warning));
          pointer-events:none;
        }
        .card[data-status="coming_soon"] .image-wrap img{
          filter: blur(1px) brightness(.90) saturate(.95);
          transform: scale(1.015);
        }
        .card[data-status="coming_soon"] .status-badge{
          background: rgb(var(--warning-strong) / .94);
          border-color: rgb(var(--warning-strong) / .98);
        }
    </style>
</head>

<body class="bg-slate-50 text-gray-800">

<!-- Header -->
<header class="max-w-6xl mx-auto px-4 py-6">
    <div class="flex flex-wrap items-center justify-between gap-3">
        <h1 class="text-2xl md:text-3xl font-bold">ویترین پروژه‌ها</h1>
        <span class="hidden sm:inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-green-100 text-green-700 text-sm">
        نسخه آزمایشی
      </span>
    </div>

    <!-- Filters -->
    <div class="mt-4 flex flex-wrap gap-2" id="filters">
        <button data-filter="all"
                class="flt active px-3 py-1.5 rounded-full text-sm border border-blue-600 bg-blue-600 text-white">
            همه
        </button>

        <button data-filter="open"
                class="flt px-3 py-1.5 rounded-full text-sm border border-slate-300 bg-white text-gray-700 hover:bg-slate-100 hover:text-gray-900">
            در حال جذب
        </button>

        <button data-filter="completed"
                class="flt px-3 py-1.5 rounded-full text-sm border border-slate-300 bg-white text-gray-700 hover:bg-slate-100 hover:text-gray-900">
            تکمیل شده
        </button>

        <button data-filter="coming_soon"
                class="flt px-3 py-1.5 rounded-full text-sm border border-slate-300 bg-white text-gray-700 hover:bg-slate-100 hover:text-gray-900">
            به‌زودی
        </button>
    </div>
</header>

<!-- Grid -->
<main id="grid" class="max-w-6xl mx-auto px-4 grid gap-6 sm:grid-cols-2 lg:grid-cols-3 items-stretch"></main>

<script>
    /* ==========================
       🔧 HELPERS
       ========================== */
    // ✅ Data source: Google Sheets Web App
    const API_URL = "https://script.google.com/macros/s/AKfycbyr5xE9Zt9L5P4_JrZ84pGUmDBAQPt6S06zDCxSmLKVxOLjr6NktDhK65rTzsF4oxM/exec";

    // 🔧 Image helpers
    // Default avatar (inline SVG, light gray)
    const DEFAULT_AVATAR = 'data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'40\' height=\'40\' viewBox=\'0 0 40 40\'><defs><linearGradient id=\'g\' x1=\'0\' x2=\'1\' y1=\'0\' y2=\'1\'><stop stop-color=\'%23E5E7EB\'/><stop offset=\'1\' stop-color=\'%23F3F4F6\'/></linearGradient></defs><rect width=\'40\' height=\'40\' rx=\'20\' fill=\'url(%23g)\'/><circle cx=\'20\' cy=\'16\' r=\'7\' fill=\'%239CA3AF\'/><path d=\'M7 34c2.5-6.5 9-8 13-8s10.5 1.5 13 8\' fill=\'%239CA3AF\'/></svg>';

    // Normalize different Google Drive link formats into a direct-view URL,
    // also passes through http(s) and data:image URLs as-is.
    function toPublicUrl(u){
      if(!u) return u;
      let url = (''+u).trim();
      if(/^data:image\//i.test(url)) return url;         // data-uri
      if(/^https?:\/\//i.test(url)) {
        if (url.includes('drive.google.com')) {
          const m = url.match(/\/d\/([\w-]+)/) || url.match(/[?&]id=([\w-]+)/);
          if (m) return 'https://drive.google.com/uc?export=view&id=' + m[1];
        }
        return url;
      }
      if (url.startsWith('drive.google.com')) return 'https://' + url;
      if (url.startsWith('//')) return 'https:' + url;
      return url;
    }

    const numFa = n => (typeof n === "number") ? n.toLocaleString("fa-IR") : (n ?? "—");
    const pctFa = n => {
  if (typeof n !== "number") return n;
  const v = (n > 0 && n < 1) ? n * 100 : n; // تبدیل اعشار به درصد
  return v.toLocaleString("fa-IR", { maximumFractionDigits: v < 10 ? 2 : 0 });
};

    function payoutFa(v){
      if(v == null) return "—";
      const s = String(v).trim();
      if(!/[A-Za-z]/.test(s)) return s;
      const m = {
        "monthly":"ماهانه","weekly":"هفتگی",
        "biweekly":"دو هفته یکبار","bi-weekly":"دو هفته یکبار","fortnightly":"دو هفته یکبار",
        "quarterly":"فصلی","yearly":"سالیانه","annually":"سالیانه",
        "end_of_term":"پایان دوره","end-of-term":"پایان دوره","end of term":"پایان دوره"
      };
      return m[s.toLowerCase()] || s;
    }

    function statusHeadline(s){
      if(s === "completed")   return "پروژه با موفقیت تکمیل شد!";
      if(s === "coming_soon") return "به‌زودی";
      return null;
    }

    /* یک ردیف اطلاعات در کارت */
    const row = (label, value) => `
      <div class="flex items-center justify-between py-2 border-b last:border-0 border-slate-200">
        <span class="text-slate-500 text-sm">${label}</span>
        <span class="font-semibold text-sm">${value}</span>
      </div>`;

    /* ==========================
       🧩 CARD RENDERER
       ========================== */
    function cardHTML(p){
      const raised   = p.capital_raised || 0;
      const req      = p.capital_required || 0;
      const progress = req ? Math.min(100, Math.round((raised/req)*100)) : 0;
      const headTxt  = statusHeadline(p.status);

      let infoHTML = "";
      if (p.tenor_months) infoHTML += row("مدت طرح", `${numFa(p.tenor_months)} ماه`);
      if (typeof p.expected_profit_pct === "number") {
        const _profitLabel = (["completed","close","closed"].includes((p.status||"").toLowerCase()))
          ? "سود محقق شده"
          : "سود پیش‌بینی شده";
        infoHTML += row(_profitLabel, `%${pctFa(p.expected_profit_pct)}`);
      }
      if (p.payout_schedule) infoHTML += row("مواعد پرداخت سود", payoutFa(p.payout_schedule));
      if (p.principal_return_months) infoHTML += row("بازگشت اصل پول", `${numFa(p.principal_return_months)} ماه`);
      if (Array.isArray(p.guarantees) && p.guarantees.length)
        infoHTML += row("نوع ضمانت", p.guarantees.join("، "));

      return `
      <article class="card bg-white rounded-2xl shadow overflow-hidden border border-slate-200 h-full flex flex-col"
               data-status="${p.status || ''}">

        <!-- تصویر + تیتر وضعیت -->
        <div class="image-wrap">
          ${p.image
            ? `<img src="${p.image}" alt="${p.title||''}" class="w-full aspect-[16/9] object-cover">`
            : `<div class="w-full aspect-[16/9] bg-slate-200"></div>`}

          ${headTxt ? `
            <div class="absolute inset-0 flex items-center justify-center p-2">
              <div class="status-badge text-base md:text-xl">${headTxt}</div>
            </div>` : ``}
        </div>

        <!-- بدنه کارت -->
        <div class="p-4 flex flex-col gap-4 grow">
          <h3 class="font-bold text-lg">${p.title || "—"}</h3>

          <div>
            <div class="flex justify-between text-xs text-gray-600">
              <span>تأمین‌شده: <b>${numFa(raised)}</b> ریال</span>
              <span>موردنیاز: <b>${numFa(req)}</b> ریال</span>
            </div>
            <div class="progress-wrap h-3 mt-2 bg-slate-200 rounded-full overflow-hidden" style="--p:${progress}">
              <div class="h-full bg-emerald-600 float-right" style="width:${progress}%"></div>
              <span class="progress-label">%${pctFa(progress)} تکمیل</span>
            </div>
          </div>

          ${infoHTML ? `<div class="bg-slate-50 rounded-xl p-3">${infoHTML}</div>` : ``}

          <div class="mt-auto space-y-2">
            <button type="button"
              class="w-full inline-flex justify-center items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-xl font-semibold transition"
              data-phone="${(p.owner && p.owner.phone) ? p.owner.phone : ''}" onclick="showPhone(this)">
              📞 نمایش شماره تماس
            </button>

            
            <a href="project.html?id=${p.id}" class="w-full inline-flex justify-center items-center gap-2 bg-white border border-slate-300 hover:border-blue-400 hover:shadow text-blue-700 px-3 py-2 rounded-xl font-semibold transition">
              اطلاعات بیشتر
            </a>
          </div>
        </div>
      </article>`;
    }

    /* ==========================
       📦 STATE + FILTER
       ========================== */
    let ALL_PROJECTS = [];
    let currentFilter = "all";

    function applyFilter(){
      if(currentFilter === "all") return ALL_PROJECTS;
      return ALL_PROJECTS.filter(p => p.status === currentFilter);
    }

    function render(projects){
      const grid = document.getElementById("grid");
      if(!grid) return;
      grid.innerHTML = projects.map(cardHTML).join("");
    }

    function setFilter(key){
      currentFilter = key;
      document.querySelectorAll("#filters .flt").forEach(btn=>{
        btn.classList.remove("active","bg-blue-600","text-white","border-blue-600");
        btn.classList.add("bg-white","text-gray-700","border-slate-300");
      });
      const btn = document.querySelector(`#filters .flt[data-filter="${key}"]`);
      if(btn){
        btn.classList.remove("bg-white","text-gray-700","border-slate-300");
        btn.classList.add("active","bg-blue-600","text-white","border-blue-600");
      }
      render(applyFilter());
    }

    async function main(){
      let projects = [];
      try {
        const res = await fetch(API_URL + '?action=list', { cache: 'no-store' });
        const json = await res.json();
        projects = Array.isArray(json) ? json : (json.projects || []);
      } catch (err) {
        // fallback to local data.json if API is unreachable
        try {
          const res = await fetch('data.json?v=' + Date.now(), { cache: 'no-store' });
          const json = await res.json();
          projects = Array.isArray(json) ? json : (json.projects || []);
        } catch (e) {
          projects = [];
        }
      }

      // Normalize images and owner avatar
      projects = projects.map(p => ({
        ...p,
        image: toPublicUrl(p.image),
        owner: p.owner ? { 
          ...p.owner,
          profile_image: p.owner.profile_image ? toPublicUrl(p.owner.profile_image) : DEFAULT_AVATAR
        } : null
      }));

      // Order by status: open → coming_soon → completed/close/closed, then by id desc
      const STATUS_ORDER = { open: 0, coming_soon: 1, completed: 2, close: 2, closed: 2 };
      projects.sort((a,b)=>{
        const sa = STATUS_ORDER[a.status] ?? 99;
        const sb = STATUS_ORDER[b.status] ?? 99;
        if (sa !== sb) return sa - sb;
        return (b.id||0) - (a.id||0);
      });

      ALL_PROJECTS = projects;

      // initial render & filter buttons wiring (exactly like before)
      setFilter("all");
      document.querySelectorAll("#filters .flt").forEach(b=>{
        b.addEventListener("click", ()=> setFilter(b.dataset.filter));
      });
    }

    /* ==========================
       🧭 MISC ACTIONS
       ========================== */
    function showPhone(el){
  const phone = (el && el.dataset && el.dataset.phone) ? el.dataset.phone : '';
  if(!phone){ alert('شماره تماس موجود نیست'); return; }
  el.textContent = phone;
  el.disabled = true;
  el.classList.remove('bg-blue-600','hover:bg-blue-700','text-white');
  el.classList.add('bg-blue-50','text-blue-700','border','border-blue-200','cursor-default','select-text');
}


    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", main);
    } else {
      main();
    }
</script>
</body>
</html>
